<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read — Terminal Notes</title>
    <!-- 防止页面闪烁 -->
    <script>
      (function() {
        const saved = localStorage.getItem('tn_mode') || 'mode-light';
        const isLight = saved === 'mode-light';
        const root = document.documentElement;
        root.classList.toggle('mode-light', isLight);
        root.classList.toggle('mode-dark', !isLight);
      })();
    </script>
    <!-- 版本控制：修改此版本号可强制刷新所有缓存 -->
    <script>
      const CACHE_VERSION = '3.1.0';
    </script>
    <script>
      document.write(`<link rel="stylesheet" href="./style.css?v=${CACHE_VERSION}" />`);
      document.write(`<link rel="stylesheet" href="./parser/markdown.css?v=${CACHE_VERSION}" />`);
      document.write(`<link rel="stylesheet" href="./parser/html.css?v=${CACHE_VERSION}" />`);
    </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" />
  </head>
  <body>
  <button id="header-btn" class="header-btn header-btn--terminal" title=">_ Terminal" aria-label=">_ Terminal">&gt;<span class="btn-underscore" aria-hidden="true"></span></button>
    <div class="reader">
  <div class="toolbar">
        <div id="path" class="muted"></div>
      </div>
  <article id="content" class="reader-content markdown-body" data-theme="dark"></article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
      (async function () {
        // Apply same mode as index.html
        const modeKey = 'tn_mode';
        const root = document.documentElement;
        let saved = localStorage.getItem(modeKey) || 'mode-light';
        let isLight = saved === 'mode-light';
        
        root.classList.toggle('mode-light', isLight);
        root.classList.toggle('mode-dark', !isLight);

  const params = new URLSearchParams(location.search);
  const file = params.get('file');
  const from = params.get('from') || 'notes';
        
        const contentEl = document.getElementById('content');
        contentEl?.setAttribute('data-theme', isLight ? 'light' : 'dark');

        // Header button: always Terminal (>_) across devices
        const headerBtn = document.getElementById('header-btn');
        if (headerBtn) {
          headerBtn.onclick = (e) => {
            e.preventDefault();
            location.href = './index.html?path=' + encodeURIComponent(from);
          };
        }
        
  if (!file) {
          contentEl.textContent = '缺少 file 参数';
          return;
        }
        
        const pathEl = document.getElementById('path');
  // 使用统一的 header 按钮进行返回动作，已在上方绑定
        
        // Display path in ~ format for consistency with terminal
        const displayPath = file.startsWith('notes/') ? '~' + file.slice(5) : file;
        pathEl.textContent = displayPath;
        
        try {
          const isMD = /\.md$/i.test(file);
          const res = await fetch('./' + file);
          if (!res.ok) throw new Error('无法加载: ' + file);
          const txt = await res.text();
          
          if (isMD) {
            contentEl.innerHTML = marked.parse(txt, { mangle: false, headerIds: false });
          } else {
            contentEl.innerHTML = txt;
          }
          
          if (window.Prism) {
            Prism.highlightAllUnder(contentEl);
          }
        } catch (err) {
          contentEl.textContent = String(err);
        }
      })();
    </script>
    <!-- 页面加载完成标记 -->
    <script>
      // 统一页面加载完成标记
      document.addEventListener('DOMContentLoaded', function() {
        document.documentElement.classList.add('loaded');
      });
      // 处理从 bfcache 恢复：补一次代码高亮以确保一致
      window.addEventListener('pageshow', function() {
        const contentEl = document.getElementById('content');
        if (window.Prism && contentEl) {
          Prism.highlightAllUnder(contentEl);
        }
      });
    </script>
  </body>
  </html>
